<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <img src="assets/images/logo.png" />
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addQuicknote()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let quicknote of quicknotes">
      <button ion-item (click)="viewQuicknote(quicknote)">
        {{quicknote.title}}
        <span>{{quicknote.items.length}} items</span>
      </button>
      <ion-item-options>
        <button ion-button icon-only color="light" (click)="renameQuicknote(quicknote)"><ion-icon name="clipboard"></ion-icon>Edit</button>
        <button ion-button icon-only color="danger" (click)="removeQuicknote(quicknote)"><ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
